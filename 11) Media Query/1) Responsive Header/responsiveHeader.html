<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: grey;
            height: 150px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width:600px) {
            .header{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Responsive Header</h1>
    </header>

    <section>
        <p>Main content</p>
    </section>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
